{% extends 'base.html' %}

{% load static %}

{% block js %}

{% endblock %}

{% block content %}
    {% if error_message %}
        <p> {{ error_message }}</p>
    {%  else %}
    <table class="table">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Action</th>
            </tr>
        </thead>
        {% for file in files %}
            <tr>
                <td>{{ file }} {% for action in actions %}</td><td><input class="btn btn-info" type="button" value="{{ action.0 }}"  onclick="click('{{ file }}', '{{ action.1 }}')"/>{% endfor %}</td></tr>
        {%  endfor %}
    </table>
    {%  endif %}
{% endblock %}
